{% extends "base.html" %}

{% block title %}Войдите{% endblock %}

{% block main_content %}
    <h1>Вход</h1>
    {% if form.errors %}
        <p>Ошибка: пароль или логин неправильные. Попробуйте снова</p>
    {% else %}
        <p>Введите логин/пароль:</p>
    {% endif %}
    <form action="." method="POST" class="login">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
