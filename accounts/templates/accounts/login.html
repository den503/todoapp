{% extends 'base.html' %}

{% block title %}Войдите{% endblock %}

{% block main_content %}
    <h1>Вход</h1>
    <p>Введите логин/пароль:</p>
    <form action="." method="POST" class="login">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
        <a href="{% url 'register' %}">зарегистрироваться</a>
    </form>
{% endblock %}
