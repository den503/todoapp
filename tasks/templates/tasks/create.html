{% extends 'base.html' %}
{% load static %}

{% block title %} Создать задачу {% endblock %}

{% block main_content %}
    <h1>Создать задачу</h1>
    <form action="." method="post">
        {% csrf_token %}
        <div class="form-row align-items-center">
            <div class="col-12">
                <label class="sr-only" for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
            </div>
            <div class="col-12">
                {{ form.priority }}
            </div>
        </div>
        <button class="btn btn-dark" type="submit">Добавить</button>
    </form>
{% endblock %}
