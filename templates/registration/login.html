{% extends "base.html" %}

{% block title %}Войдите{% endblock %}

{% block main_content %}
    <h1>Вход</h1>
    {% if form.errors %}
        <p>Ошибка: пароль или логин неправильные. Попробуйте снова</p>
    {% else %}
        <p>Введите логин/пароль:</p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row align-items-center">
             <div class="col-12">
                <label class="sr-only" for="{{ form.username.id_for_label}}">{{ form.username.label }}</label>
                 <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text">@</div>
                    </div>
                    <input type="text"
                           class="form-control"
                           name="{{ form.username.name }}"
                           autofocus required
                           id="{{ form.username.auto_id }}"
                           placeholder="{{ form.username.label }}"
                    >
                 </div>
            </div>
            <div class="col-12">
                <label for="{{ form.password.id_for_label}}" class="sr-only">{{ form.password.label }}</label>
                <input type="password"
                       class="form-control mb-2"
                       name="{{ form.password.name }}"
                       required
                       id="{{ form.password.auto_id }}"
                       placeholder="{{ form.password.label }}"
                >
            </div>
            <input type="hidden" name="next" value="{{ next }}"/>
        </div>
        <button type="submit" class="btn btn-dark">Войти</button>
        <a href="{% url 'register' %}" class="btn btn-dark" role="button">Зарегистрироваться</a>
    </form>
    <div class="alert alert-dark" role="alert">
        <a href="{% url "password_reset" %}" class="alert-link">Забыли пароль?</a>
    </div>
{% endblock %}
