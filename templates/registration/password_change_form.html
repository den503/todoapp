{% extends "base.html" %}

{% block title %} Изменить пароль {% endblock %}

{% block main_content %}
    <h1>Смена пароля</h1>
    <p>Используйте форму для смены пароля</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">Изменить</button>
        </p>
    </form>
{% endblock %}
